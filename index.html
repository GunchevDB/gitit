<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StackAssist</title>
  <link rel="manifest" href="/manifest.json" />
  <script src="https://kit.fontawesome.com/9d72aa88b2.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="background"></div>
  <div class="order">
    <i class="fa-solid fa-tag"></i>
    <span>Order #47739</span>
  </div>
  <canvas class="canvas" data-select="canvas"></canvas>
  <img src="/360_Image.png" class="icon-360" id="icon-360" alt="360 Icon" />
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  <div class="card">
    <div class="card__first_row">
      <div class="card__icon">
        <i class="fa fa-pallet pallet-icon"></i>
      </div>
      <div class="card__text">
        <h3>Euro palette</h3>
      </div>
    </div>
      <div class="card__size">90 x 40 x 25</div>
  </div>
  <nav class="navigation">
    <button class="navigation__button" data-select="previous"><i class="fa-solid fa-chevron-left"></i></button>
    <button class="navigation__button" data-select="next"><i class="fa-solid fa-chevron-right"></i></button>
  </nav>
  <button class="pause-button"><i class="fa-solid fa-pause"></i></button>
  <script type="module" src="/main.js"></script>
</body>

</html>
